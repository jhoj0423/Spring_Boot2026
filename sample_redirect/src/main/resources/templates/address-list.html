<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h2> 주소록 등록</h2>
	<form th:action="@{/addr}" method="POST">
		이름 : <input type="text" name="name" placeholder="이름입력">
		도시 : <input type="text" name="city" placeholder="도시입력">
		<button type="submit">주소 추가하기</button>
	</form>
	
	<h2>주소록 목록</h2>
	<table border="1">
		<thead>
			<tr>
				<th>이름</th>
				<th>도시</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each = "li : ${list}">
				<td th:text="${li.name}"></td>
				<td th:text="${li.city}"></td>
			</tr>
			<tr th:if="${#lists.isEmpty(list)}">
				<td colspan="2">등록된 주소가 없습니다.</td>
			</tr>
		</tbody>


	</table>
</body>
</html>
