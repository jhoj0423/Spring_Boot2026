<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Member Join</title>
<link rel="styLesheet" th:href="@{/css/common.css}">
<link rel="styLesheet" th:href="@{/css/home.css}">
<link rel="styLesheet" th:href="@{/css/header_nav_footer.css}">
</head>
<body>

	<header th:flagment="header">
		<div id="top">
			<h3>Member Join</h3>
		</div>
		<div id="header_wrap">
			<a th:href="@{/}">HOME</a>
			
			<th:block th:if="${session.loginmember == null}">
				<a th:href="@{/member/signup}">회원가입</a>
				<a th:href="@{/member/login}">로그인</a>
			</th:block>
			
			<th:block th:if="${session.loginmember != null && session.loginmember.id != 'admin9867'}">
				<span th:text="${session.loginmember.id}"></span>님 환영
				
				<a th:href="@{/member/logout}">로그아웃</a>
				<a th:href="@{/member/memberInfo(id=${session.loginmember.id})}">마이페이지</a>
				<a th:href="@{/board/mypage}">MyBoard</a>
			</th:block>
			
			<th:block th:if="${session.loginmember != null && session.loginmember.id == 'admin9867'}">
				<span style="color: red;">관리자님</span>
				<a th:href="@{/member/list}" style="color: yellowgreen;">[회원목록]</a>
				<a th:href="@{/member/logout}">로그아웃</a>
				<a th:href="@{/member/memberInfo(id=${session.loginmember.id})}">마이페이지</a>
				<a th:href="@{/board/mypage}">MyBoard</a>
			</th:block>
			
			
			
			<a th:href="@{/board/list}">게시판</a>
		</div>
	</header>
	<nav th:flagment="nav">
		<div id="nav_wrap">
			<a th:href="@{/example}">EXAMPLE</a>
		</div>
	</nav>
	<footer th:flagment ="footer">
		<div id="footer_wrap">
			Copyright OFFICE @Green
		</div>
	</footer>
	
</body>
</html>
