<!DOCTYPE html>
<html  lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="styLesheet" th:href="@{/css/common.css}">
</head>
<body>
	<section>
		<div id="section_wrap">
			<div class="word"><h2>게시글 보기</h2></div>
			<div class="content">
					<table width="600" border="1">
						<tbody>
							<tr height="40">
								<td width="120" align="center">제목</td>
								<td colspan="3" align="center" th:text="${onereview.title}"></td>
							</tr>
							<tr height="40">
								<td width="120" align="center">작성자</td>
								<td width="180" align="center" th:text="${onereview.writer}"></td>
								<td width="120" align="center">작성일</td>
								<td width="180" align="center" th:text="${onereview.createdAT}"></td>
							</tr>
							<tr height="40">
								<td width="120" align="center">조회수</td>
								<td width="180" align="center" th:text="${onereview.viewcnt}"></td>
								<td width="120" align="center">별점</td>
								<td width="180" align="center" th:text="${onereview.star}"></td>
							</tr>
							<tr height="40">	
								<td width="120" align="center">글내용</td>
								<td colspan="3" align="center" th:text="${onereview.content}"></td>
							</tr>
							<tr height="40">
								<td colspan="4" align="center">
									<input type="button" value="수정하기" th:onclick="|location.href='@{/review/update(num=${onereview.num})}'|">
									<form th:action="@{/review/deletePro}" method="GET" style="display: inline;">
										<input type="hidden" name="num" th:value="${onereview.num}">
										<!-- 삭제할 게시글 번호, 비밀번호를 알아야 삭제가능 -->
										<!-- input type="hidden" 이면 숨겨진 상태로 value값을 떠넘겨 줄 수 있다. -->
										<input type="submit" value="삭제하기" onclick="return confirm('정말 삭제하시겠습니까?')">
									</form>
									<input type="button" value="목록보기" th:onclick="|location.href='@{/review/list}'|">
								</td>
								
							</tr>
							
						</tbody>
					</table>
			</div>
		</div>
	</section>
</body>
</html>
